apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/weave-gitops
      sourceRef:
        kind: GitRepository
        name: ww-gitops
  values:
    namespace: flux-system
    image: v0.7.0-rc0
    containerRegistry: jamweave/gitops-server
    adminPassword: notsecure
  interval: 1m1s